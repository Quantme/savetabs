<html>
	<head>
		<meta charset="utf-8">
		
		<script src="../classes/savetabs.js" type="text/javascript"></script>
		<script src="../classes/translator.js" type="text/javascript"></script>
		<script src="./popup.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="popup-content" class="panel">
			<div class="panel-section panel-section-list">
				<div class="panel-list-item">
					<div class="icon"><img src="../icons/tab.png" /></div>
					<div class="text" id="saveCurrentTab" data-i18n-key="@@id">Save current tab</div>
					<div class="text-shortcut"></div>
				</div>
				<div class="panel-list-item">
					<div class="icon"><img src="../icons/tabs.png" /></div>
					<div class="text" id="saveAllTabs" data-i18n-key="@@id">Save all tabs</div>
					<div class="text-shortcut"></div>
				</div>
				<div class="panel-section-separator"></div>
				<div class="panel-list-item">
					<div class="icon"><img src="../icons/restore.png" /></div>
					<div class="text" id="loadSavedTabs" data-i18n-key="@@id">Load saved tabs</div>
					<div class="text-shortcut"></div>
				</div>
				<div class="panel-section-separator"></div>
				<div class="panel-list-item">
					<div class="icon"><img src="../icons/delete.png" /></div>
					<div class="text" id="deleteSavedTabs" data-i18n-key="@@id">Delete saved tabs</div>
					<div class="text-shortcut"></div>
				</div>
			</div>
		</div>
	</body>
</html>
